<html>
    <head>
        <title>{{ .Name }} княжество</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <div class="header" style="text-align: center;">
        <h1>{{ .Name }} княжество</h1>
    </div>
    <div class="content">
        <div class="container" style="font-size: 40px; display: flex; flex-direction: row;">
            <div class="kingdom-image">
                <div class="column" style="flex-basis: 50%;">
                    <img src="data:image/jpg;base64, {{ .Image }}" style="width: 600px; height: 600;">
                </div>
            </div>
            <div class="kingdom-specs" style="padding-left: 10px;">
                <div class="kingdom-description" style="flex-basis: 50%;">
                    <p>{{ .Description }}</p>
                </div>
                <div class="kingdom-capital">
                    <p>Столица: {{ .Capital }}</p>
                </div>
                <div class="kingdom-area">
                    <p>Площадь: {{ .Area }} га</p>
                </div>
                <div class="kingdom-state">
                    <p>Статус: {{ .State }}</p>
                </div>
            </div>
            
        </div>
        <div class="kingdom-buttons" style="display: flex; justify-content: space-between; padding-top: 10px;">
            <div class="btn-kingdom-change-status">
                <form method="POST" action="delete_kingdom/{{ .Name }}" name="delete_kingdom">
                    <input type="hidden" name="card_title" id="card_title" value="{{ .Name }}">
                    <input type="submit" class="btn-kingdom-change-status" value="Сменить статус" style="font-size: 25px;
                    padding: 0px 10px 0px 10px; border-radius: 20px;background: #358CDC;
                    color: black; text-decoration: none;">
                </form>
            </div>
            <div class="home-button">
                <a class="button" href="../" style="font-size: 35px; width: 249px; 
                padding: 0px 10px 0px 10px; height: 64px;flex-shrink: 0;border-radius: 20px;background: #358CDC;
                color: black; text-decoration: none;">Домой</a>
            </div>
        </div>
    </div>
</html>
